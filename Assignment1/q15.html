<html>
<head>
    
    <title>Address Format</title>
    <style>
        .address {
            margin-bottom: 20px;
        }
        .sender {
            text-align: left;
        }
        .receiver {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="address sender">
        <p>John Doe</p>
        <p>123 Main Street</p>
        <p>City, State, ZIP Code</p>
        <p>Country</p>
    </div>
    
    <div class="address receiver">
        <p>Jane Smith</p>
        <p>456 Elm Street</p>
        <p>City, State, ZIP Code</p>
        <p>Country</p>
    </div>
</body>
</html>
